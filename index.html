<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <link rel="stylesheet" href="styles/default.css">
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="vh-100">
    <nav class="mode | navbar navbar-dark navbar-expand-md | bg-dark bg-gradient sticky-top | p-2">
        <a class="navbar-brand" href="#">SA</a>
        <button class="navbar-toggler navbar-toggler-icon | border-0"
            data-bs-target=".navbar-nav"
            data-bs-toggle="collapse">
        </button>
        <ul class="navbar-nav navbar-collapse collapse">
            <li class="nav-link remote active" id="users">Usuarios</li>
            <li class="nav-link" id="profile">Perfil</li>
            <li class="nav-link remote" id="todos">Tareas</li>
            <li class="nav-link remote" id="albums">Albumes</li>
            <li class="nav-link" id="mode">Modo</li>
            <li class="nav-link disabled" id="session">Cerrar Sesion</li>
        </ul>
    </nav>
    <header class="mode | text-light bg-dark bg-gradient | text-center | py-5 px-3">
        <h1 class="display-1 fw-bold text-uppercase">Silk Avenue</h1>
        <p class="h1">Coast 2 Coast</p>
        <form id="searchForm" class="container row | col-lg-6 | mx-auto">
            <fieldset class="col-lg-9 | p-0">    
                <input id="searchInput" class="form-control" type="text" list="suggestion">
                <datalist id="suggestion">
                </datalist>
            </fieldset>
            <button id="searchButton" class="btn btn-dark | col-lg">BUSCAR</button>
        </form>
    </header>
    <main class="mode | p-3 | text-light bg-dark">

    </main>
    <section id="mode | posts">

    </section>
    <footer class="mode | text-light bg-dark">
        <p class="p-3">&copy;2022 Todos los derechos reservados</p>
    </footer>
    <!-- Scripts JS -->
    <script src="scripts/index.js" type="module"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
