<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Avanzado</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <!-- Cabecera -->

    <!-- Navegacion -->

    <!-- Contenido -->
    <main>
        <!-- Lista de pendientes -->
        <section>
            <h2>Lista de Pendientes</h2>
            <form id="todo" class="flex-row" action="">
                <label for="todo_input">Agregar tarea</label>
                <input id="todo_input" type="text">
                <button 
                    id="todo_button" 
                    type="button" 
                    disabled="false">
                    Agregar
                </button>
            </form>
            <ul class="todo_list">
            </ul>
        </section>
        <!-- Dimensiones del Navegador -->
        <section>
            <h2>Dimensiones del Navegador</h2>
            <form id="browser-size" class="flex-row align-end">
                <fieldset class="flex-row">
                    <legend>Inner</legend>
                    <label for="inner_width">width</label>
                    <input id="inner_width" type="number">
                    <label for="inner_height">height</label>
                    <input id="inner_height" type="number">
                </fieldset>
                <fieldset class="flex-row">
                    <legend>Outer</legend>
                    <label for="outer_width">width</label>
                    <input id="outer_width" type="number">
                    <label for="outer_height">height</label>
                    <input id="outer_height" type="number">
                </fieldset>
                <button type="button">calcular</button>
                <button type="button">aplicar</button>
            </form>
        </section>
    </main>
    <!-- Footer -->

    <!-- Scripts -->
    <script src="scripts/todo.js"></script>
    <script src="scripts/browser.js"></script>
</body>
</html>
